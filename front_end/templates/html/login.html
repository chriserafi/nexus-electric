{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block maincontent %}
<h2 style="color:white">Login to Nexus Electric Dataset Service</h2>
<div class="form-horizontal">
	<hr />
	<div class="form-group">
		<label class="col-md-2 control-label text-white" for="username">Username</label>
		<div class="col-md-10">
			<input type="text" id="username" class="form-control" required />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label text-white" for="password">Password</label>
		<div class="col-md-10">
			<input type="password" id="password" class="form-control" required />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<input type="button" id="btnLogin" class="btn btn-success" onclick="get_access_token()" value="Login" />
		</div>
	</div>
</div>
{% endblock %}
